              <div class="form_row">
                <label class="form_label">Species ðŸ¦†</label>

                  placeholder="American Robin"
                  required
                />
              </div>
              <div class="form_row">
                <label class="form_label">Location ðŸŒ²</label>
                <select class="form_input form_input--location" required>
                  <option value="vegetation">In a tree or bush</option>
                  <option value="flying">Flying</option>
                  <option value="water">In the water</option>
                  <option value="feeder">At a feeder</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
          </form>
